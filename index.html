<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer zeigt Fußball?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Wer zeigt Fußball?</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="date-selector">Datum auswählen:</label>
                <input type="date" id="date-selector" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="league-selector">Liga auswählen:</label>
                <select id="league-selector" class="form-control">
                    <option value="">Alle Spiele</option>
                    <!-- Add options dynamically via JavaScript -->
                </select>
            </div>
        </div>
        <div id="loading-icon" class="loading-icon"></div>
        <div id="games-list" class="row">
            <!-- Cards will be inserted here dynamically -->
        </div>
    </div>

    <!-- Impressum and Datenschutz links -->
    <div class="footer-links text-center mt-4">
        <a href="#" id="impressum-link" class="footer">Impressum</a>
        <span class="mx-2">|</span>
        <a href="#" id="datenschutz-link" class="footer">Datenschutz</a>
    </div>

    <!-- Impressum PDF Overlay -->
    <div class="pdf-overlay" id="impressum-overlay">
        <div class="pdf-container">
            <span class="close-btn" id="close-impressum">&times;</span>
            <iframe src="additional/impressum_www_werzeigtfussball_de_de.pdf" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Datenschutz PDF Overlay -->
    <div class="pdf-overlay" id="datenschutz-overlay">
        <div class="pdf-container">
            <span class="close-btn" id="close-datenschutz">&times;</span>
            <iframe src="additional/datenschutzerklaerung_www_werzeigtfussball_de_de.pdf" frameborder="0"></iframe>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
